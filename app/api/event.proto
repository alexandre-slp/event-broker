syntax = "proto3";

option go_package = "event-broker/app/api/event";

package event;

// protoc --go_out=. --go_opt=paths=source_relative --go-grpc_out=. --go-grpc_opt=paths=source_relative app/api/event/event.proto
service Event {
    rpc ListEvents(ListEventRequest) returns (ListEventResponse) {}
}

message ListEventRequest {}

message ListEventResponse {
  string events = 1;
}